<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="topo">
        <h1>Cadastro</h1>
        <p>
            <img src="perfil.png" alt="Perfil" width="auto" height="auto">
        </p>
        <h3> Cadastro <h3>
		
            <form method="post" id="contato" action="grata.html">
                <p>
                    <label for="nome">Nome Completo:</label>
                    <input type="text"
                           name="nome"
                           id="nome"
                           placeholder="Digite seu Nome Completo sem abreviações"
                           required>
                           <form method="post" id="contato" action="obrigado.html">
                    <p>
                        <label for="date">Data de Nascimento:</label>
                        <input type="date"
                               name="date"
                               id="date"
                               placeholder="Digite a Data do seu Nascimento"
                               required>
                               <form method="post" id="contato" action="obrigado.html">
                     <p>
                         <label for="email">Email:</label>
                        <input type="email"
                                name="email"
                                id="email"
                                placeholder="Digite seu e-mail"
                                required>
                    </p>
                    <p>
                        <label for="nome">Nome de Usuário:</label>
                        <input type="text"
                               name="nome"
                               id="nome"
                               placeholder="Crie um Nome para o seu Usuário"
                               required>
                               <form method="post" id="contato" action="obrigado.html">
                        <p>
                                <p>
                <label for="nome">Senha:</label>
                <input type="password"
                       name="password"
                       id="password"
                       placeholder="Crie uma Senha"
                       required>
                <p>
                <input type="submit"
                       value="Enviar">
                
            </form>
</body>
</html>
